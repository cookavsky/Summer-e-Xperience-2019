<main class="main">
    <article class="Api">
        <section class="Search">
            <div class="Search-container">
                <h2>Wyszukaj album</h2>
                <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchAlbum()" placeholder="Nazwa albumu" class="SearchInput">
            </div>
        </section>
        <section class="Spotify">
            <img class="Spotify-Logo" src="../assets/img/spotify.svg" alt="Spotify Logo">
            <h1>Spotify</h1>
        </section>
    </article>
    <article class="Score">
        <div class="Photo">
            <h2>Zdjęcie</h2>
        </div>
        <div class="Title">
            <h2>Nazwa albumu</h2>
            <button class="SortBtn BtnName" (click)="SortName()"></button>
        </div>
        <div class="Artists">
            <h2>Wykonawca</h2>
        </div>
        <div class="Date">
            <h2>Data wydania</h2>
            <button class="SortBtn BtnDate" (click)="SortDate()"></button>
        </div>
        <div class="Sum">
            <h2>Liczba utworów</h2>
        </div>
        <div class="More">
            <h2>Szczegóły</h2>
        </div>
    </article>
    <article class="Score-container" *ngIf="searchAlb">
        <div class="Score" *ngFor="let alb of searchAlb">
            <div class="Photo">
                <img class="Img" src="{{ alb.images[1].url }}" alt="{{ alb.name }}">
            </div>
            <div class="Title">
                <h2>{{alb.name}}</h2>
            </div>
            <div class="Artists">
                <h2>{{alb.artists[0].name}}</h2>
            </div>
            <div class="Date">
                <h2>{{alb.release_date}}</h2>
            </div>
            <div class="Sum">
                <h2>{{alb.total_tracks}}</h2>
            </div>
            <div class="More">
                <button class="SortBtn hide" (click)="ShowMore($event)"></button>
            </div>
        </div>
    </article>
</main>
<router-outlet></router-outlet>
